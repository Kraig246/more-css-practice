<!-- Markup this content with HTML here -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Airbnb</title>
        
        <link rel="stylesheet" href="styles.css">        
    </head>
<body>
    <header>
        <h1>Book unique homes and experiences.</h1>
    </header>

<div>
    <form>
        <!-- This is the Where section. -->
        
        <label for="where">Where</label>
        <input type="text" id="where" name="where">
        
        <!-- This is the Check In section. -->
        
        <label for="checkin">Check In</label>
        <input type="date" id="checkin" name="checkin">
        
        <!-- This is the Check Out section. -->
        <label for="checkout">Check Out</label>
        <input type="date" id="checkout" name="checkout">
        
        <!-- This is for the Guests section. -->
        <label for="guests">Guests</label>
        <input type="number" id="guests" name="guests">
        
        <!-- This is for the Search section. -->
        <input type="submit" id="search" name="search">
    </form>
</div>

<!-- This is the bottom part of the page like in the example. -->

<h2>Explore Airbnb</h2>
    <!-- This is for the Homes part. -->
    <article class="explore">
        <a target="_blank">
           <img src="https://image.shutterstock.com/mosaic_250/228988681/1514333600/stock-photo-houses-in-suburb-at-summer-in-the-north-america-luxury-houses-with-nice-landscape-1514333600.jpg" height="125" width="150" alt="Picture of a nice single home.">
           <p>Homes</p>
        </a>
    </article>
    <!-- This if for the Experiences part. -->
    <article class="explore">
        <a target="_blank">
           <img src="https://media.gettyimages.com/photos/austria-salzkammergut-couple-hiking-in-the-mountains-picture-id1134450090?s=612x612" height="125" width="150" alt="Picture of two people hiking.">
           <p>Experiences</p>
        </a>
    </article>
    <!-- This is for the Restaurants part. -->
    <article class="explore">
        <a target="_blank">
           <img src="https://image.shutterstock.com/image-photo/restaurant-chilling-out-classy-lifestyle-600w-507639565.jpg" height="125" width="150" alt="Top view of people eating at a restaurant.">
           <p>Restaurants</p>
        </a>
    </article>
</body>
</html>
